<div class="padding: 50px;">
    <h1 class="text-center">Filmes</h1>
    <table class="table table-hover">
        <thead class="table-danger">
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            @for (item of productList; track $index) {
                <tr>
                    <th scope="row">{{ item.userId }}</th>
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.body }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
